plugins {
    id 'java'
    id 'idea'
    id 'groovy'
    id 'me.champeau.gradle.jmh' version '0.3.1'
}

group 'at.baltendo'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4-rc-3'

    jmh 'commons-io:commons-io:2.5'
    jmh 'org.openjdk.jmh:jmh-core:1.15'
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:1.15'
}
